  <!-- <p>Value: {{ name.value }}</p> -->
  <h1>{{title}}</h1>
  <h5 appMyColor>{{message}}</h5>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()"  >
    <div *ngIf="id>0" class="justify-content-center text-center mt-3">
      <img src="/assets/{{this.addEmployeeForm.controls.img.value}}" style="position: relative;"
        class="rounded-circle" alt="Cinque Terre" width="150"
        height="150" />
      <button
        style="width: 30px; height: 30px; position: absolute; left: 67%; top: 27%; background: transparent; border: none;" (click)="changeImg()">
        <i class="fa fa-camera"></i>
      </button>
    </div>
    <br>
    <br><br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label >Fullname</mat-label>
      <input id="first-name" class="col-6" type="text" matInput
        formControlName="name" [errorStateMatcher]="matcher" [readonly]="display"/>
      <mat-error *ngIf="addEmployeeForm.controls.name.hasError('required')">
        *Add <strong>Full Name!</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="id==0" class="example-full-width" appearance="fill">
      <mat-label >username</mat-label>
      <input id="username" class="col-6" type="text" matInput
        formControlName="username" [errorStateMatcher]="matcher" [readonly]="display"/>
      <mat-error *ngIf="addEmployeeForm.controls.username.hasError('required')">
        *Add <strong>username!</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="id==0" class="example-full-width" appearance="fill">
      <mat-label >Password</mat-label>
      <input id="password" class="col-6" type="password" matInput
        formControlName="password" [errorStateMatcher]="matcher"[readonly]="display" />
      <mat-error *ngIf="addEmployeeForm.controls.password.hasError('required')">
        *Add <strong>password!</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input class="col-6" id="last-name" type="email" matInput
        formControlName="email" [errorStateMatcher]="matcher" [readonly]="display">
      <mat-error *ngIf="addEmployeeForm.controls.email.hasError('email')">
        *Email must be in the form @
      </mat-error>

      <mat-error *ngIf="addEmployeeForm.controls.phone.hasError('required')">
        *Add <strong>email</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Phone</mat-label>
      <input class="col-6" id="last-name" type="text" matInput
        formControlName="phone" [errorStateMatcher]="matcher" [readonly]="display">
      <mat-error *ngIf="addEmployeeForm.controls.phone.hasError('maxLength')!=null">
        *Phone number must have 10 digits
      </mat-error>

      <mat-error *ngIf="addEmployeeForm.controls.phone.hasError('required')">
        *app-add-employee <strong>Phone!</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <input id="last-name" class="col-6" type="text" matInput
        formControlName="address" [errorStateMatcher]="matcher"[readonly]="display">
      <mat-error *ngIf="addEmployeeForm.controls.address.hasError('required')">
        *Add<strong>Address!</strong>
      </mat-error>
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Img</mat-label>
      <input class="col-6" id="last-name" type="text" matInput
        formControlName="img" [errorStateMatcher]="matcher">
      <mat-error *ngIf="addEmployeeForm.controls.img.hasError('required')">
        *Thêm <strong>hình!</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <br> -->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Age</mat-label>
      <input type="number" matInput formControlName="age"
        [errorStateMatcher]="matcher"[readonly]="display">
      <mat-error *ngIf="addEmployeeForm.controls.age.hasError('min') ||
        addEmployeeForm.controls.age.hasError('max')">
        *Age must be greater than 0 and less than 100!
      </mat-error>
      <mat-error *ngIf="addEmployeeForm.controls.age.hasError('required')">
        *Add <strong>Age!</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-primary"
      [disabled]="!addEmployeeForm.valid">Submit</button>
  </form>

  <!-- <button (click)="updateName()">Update Name</button> -->
</div>
