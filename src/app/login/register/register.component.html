<section class=" bg-image" >
  <div class="mask d-flex align-items-center h-100 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 ">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 gradient-custom-3">
              <h2 class=" mb-5">{{title}}</h2>
              <form [formGroup]="formRegister" (ngSubmit)="registe()">
                <div class="form-outline mb-4">
                  <label class="form-label" >Your Name</label>
                  <input type="text" formControlName="name" class="form-control form-control-lg" />
                    <small appMyColor *ngIf="formRegister.controls.name.invalid && formRegister.get('name').touched">Name is required</small>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Your Email</label>
                  <input type="email" formControlName="email" class="form-control form-control-lg" />
                  <small appMyColor *ngIf="formRegister.get('email').invalid && formRegister.get('email').touched">Email is required</small>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Username</label>
                  <input type="text"class="form-control form-control-lg" formControlName="username" />
                  <small appMyColor *ngIf="formRegister.get('username').invalid && formRegister.get('username').touched">username is required</small>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" >Phone</label>
                  <input type="text"class="form-control form-control-lg" formControlName="phone" />
                  <small appMyColor *ngIf="formRegister.get('phone').hasError('pattern') && formRegister.get('phone').touched">Phone no is Required(minimum length 10,numbers are only allowed)</small>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Address</label>
                  <input type="text" formControlName="address" class="form-control form-control-lg" />
                  <small appMyColor *ngIf="formRegister.get('address').invalid && formRegister.get('address').touched">Name is required</small>

                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Age</label>
                  <input type="number" formControlName="age" class="form-control form-control-lg" />
                  <small appMyColor *ngIf="formRegister.get('age').invalid && formRegister.get('age').touched">Name is required</small>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="form-login" class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
